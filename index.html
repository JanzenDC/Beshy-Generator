<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="1f938-2640.ico" type="image/x-icon">

  <script src="https://kit.fontawesome.com/e929833113.js" crossorigin="anonymous"></script>
  <style type="text/css">
      @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }

        @keyframes backspacing {
          from { width: 0; }
          to { width: 100%; }
        }

        .typing-animation {
          animation: typing 10s steps(40), backspacing 5s steps(40) infinite;
          white-space: nowrap;
          overflow: hidden;
          border-right: 3px solid #000; /* Optional: Mimics cursor blinking */
        }

  </style>
</head>
<body class="bg-emerald-900">
    <section>
        <div class="flex justify-center items-center h-screen">
            <div class="w-[500px] h-[500px] rounded-lg flex justify-center items-center bg-white bg-opacity-46">
                <div class="w-[300px]">
                <h1 id="typing-heading" class="italic text-3xl mb-4">Type na <span class="font-bold">Besshhyyü§∏</span></h1>

                    <form>

                        <div class="flex">
                        <input type="text" id="inputText" name="inputText" placeholder="Enter your Besshy Text..." required class="w-full px-4 py-2 mb-4 border rounded" oninput="updateTextarea(this.value)">



 
                        </div>
                        <div class="relative">
                            <select id="emojiSelect" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="updateEmoji();">
                                <option value="ü§∏üèª‚Äç‚ôÄÔ∏è">ü§∏üèª‚Äç‚ôÄÔ∏è</option>
                                <option value="ü§∏üèº‚Äç‚ôÄÔ∏è">ü§∏üèº‚Äç‚ôÄÔ∏è</option>
                                <option value="ü§∏üèΩ‚Äç‚ôÄÔ∏è">ü§∏üèΩ‚Äç‚ôÄÔ∏è</option>
                                <option value="ü§∏üèæ‚Äç‚ôÄÔ∏è">ü§∏üèæ‚Äç‚ôÄÔ∏è</option>
                                <option value="ü§∏üèø‚Äç‚ôÄÔ∏è">ü§∏üèø‚Äç‚ôÄÔ∏è</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M10 12.984l-5.547-5.531L4.359 6.47 10 12.14l5.641-5.641 1.547 1.547L10 12.985z"/>
                                </svg>
                            </div>
                       </div>

                    </form>
                
                    <div class="inline-block items-center">
                        <label for="outputText" class="block mb-1">Message:</label>
                        <textarea id="outputText" name="outputText" rows="4" cols="30" readonly  class="w-full h-[120px] resize-none px-4 py-2 mb-4 border rounded shadow-lg"></textarea>

                        <button class="bg-green-600 hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded w-full" onclick="copyToClipboard();">
                            Copy
                        </button>
                    </div>
                
                    <div class="p-2">
                        <p>Programming Tools Used:</p> 
                        <div class="flex items-center justify-center gap-4">
                            <i class="fa-brands fa-html5 text-orange-500 text-5xl"></i>
                            <i class="fa-brands fa-square-js text-yellow-500 text-5xl"></i>
                            <i class="fa-brands fa-css3-alt text-blue-800 text-5xl"></i> 
                        </div>
                    </div>
                
                    <footer class="text-center text-gray-500 text-sm mt-2">
                        <p>&copy; Janzen Forrest Dela Cruz.</p>
                    </footer>
                </div>
                
            </div>
        </div>
    </section>

    <script>
        // Wait for the DOM to be ready
        document.addEventListener("DOMContentLoaded", function() {
          var heading = document.getElementById("typing-heading");


          heading.classList.add("typing-animation");
        });

        function updateTextarea(value) {
          var emojiSelect = document.getElementById("emojiSelect");
          var selectedEmoji = emojiSelect.options[emojiSelect.selectedIndex].value;

          var outputText = value.split(" ").map(function(word) {
            return word + " " + selectedEmoji;
          }).join(" ");

          document.getElementById("outputText").value = outputText.trim();
        }


        function updateEmoji() {
            var emojiSelect = document.getElementById("emojiSelect");
            var selectedEmoji = emojiSelect.options[emojiSelect.selectedIndex].value;
            var outputText = document.getElementById("outputText").value;
            var words = outputText.split(" ");
            var updatedOutputText = "";

            for (var i = 0; i < words.length; i++) {
                if (words[i].includes("ü§∏")) {
                    updatedOutputText += selectedEmoji + " ";
                } else {
                    updatedOutputText += words[i] + " ";
                }
            }

            document.getElementById("outputText").value = updatedOutputText.trim();
        }

        function copyToClipboard() {
            var outputText = document.getElementById("outputText").value;
            if (outputText !== "") {
                var textarea = document.createElement("textarea");
                textarea.value = outputText;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);

                // Change button text to "Copied!" for 3 seconds
                var copyButton = document.querySelector(".bg-green-600");
                copyButton.innerHTML = "Copied!";
                setTimeout(function () {
                    copyButton.innerHTML = "Copy";
                }, 3000);
            }
        }
    </script>
</body>
</html>
